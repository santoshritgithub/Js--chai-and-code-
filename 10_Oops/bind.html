<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Click me</button>

    <script>
        class react{
            constructor(){
                this.library="React";
                this.link = "https://react.dev/"

                document.querySelector('button').addEventListener('click',this.handle.bind(this))  
                //Note: if u don't use .bind(this) *** it can't print  console.log(this.link) it contain output as undefined
            }
            handle(){
                console.log("Clicked button")
                console.log(this.link);
            }
        }
        const Ready = new react();
    </script>
</body>
</html>
